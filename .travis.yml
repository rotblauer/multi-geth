language: go
go_import_path: github.com/ethereum/go-ethereum
sudo: false
matrix:
  include:
    # These are the latest Go versions.
    - os: linux
      dist: trusty
      sudo: required
      go: 1.11.x
      script:
        - sudo modprobe fuse
        - sudo chmod 666 /dev/fuse
        - sudo chown root:$USER /etc/fuse.conf
        - go run build/ci.go install
        - travis_wait 60 go run build/ci.go test
      before_deploy:
        - sh build/deploy.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: multi-geth*-$TRAVIS_OS_NAME.*
        file_glob: true
        draft: true
        name: "$TRAVIS_TAG.$TRAVIS_COMMIT"
        body: "Independent multi-geth release by Rotblauer, forked from https://github.com/ethoxy/multi-geth/releases."
        on:
          branch: rotblauer-release
        skip_cleanup: true
        tag_name: "rr-$TRAVIS_TAG.$TRAVIS_COMMIT"

    - os: osx
      go: 1.11.x
      script:
        - echo "Increase the maximum number of open file descriptors on macOS"
        - NOFILE=20480
        - sudo sysctl -w kern.maxfiles=$NOFILE
        - sudo sysctl -w kern.maxfilesperproc=$NOFILE
        - sudo launchctl limit maxfiles $NOFILE $NOFILE
        - sudo launchctl limit maxfiles
        - ulimit -S -n $NOFILE
        - ulimit -n
        - unset -f cd # workaround for https://github.com/travis-ci/travis-ci/issues/8703
        - go run build/ci.go install
      before_deploy:
        - sh build/deploy.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        file: multi-geth*-$TRAVIS_OS_NAME.*
        file_glob: true
        draft: true
        name: "$TRAVIS_TAG.$TRAVIS_COMMIT"
        body: "Independent multi-geth release by Rotblauer, forked from https://github.com/ethoxy/multi-geth/releases."
        on:
          branch: rotblauer-release
        skip_cleanup: true
        tag_name: "rr-$TRAVIS_TAG.$TRAVIS_COMMIT"

    # This builder only tests code linters on latest version of Go
    - os: linux
      dist: trusty
      go: 1.11.x
      env:
        - lint
      git:
        submodules: false # avoid cloning ethereum/tests
      script:
        - go run build/ci.go lint
